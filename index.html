<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tu Título Aquí</title>
    <link rel="stylesheet" href="/style.css">
     <!--=============== REMIXICONS ===============-->
     <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
</head>
<body>

<div class="login-container">
    <form class="login-form">
        <h2>Login</h2>
        <div class="input-container">
            <span class="icon-user"><i class="ri-user-line"></i></span>
            <input type="text" placeholder="Usuário" required> 
        </div>
        <div class="input-container">
            <span class="icon-user"><i class="ri-lock-line"></i></span>
            <input type="password" placeholder="Senha" required>
        </div>
        <button type="submit">Entrar</button>
        <p class="social-text">Conecte-se com</p>
        <div class="social-icons">
            <a href="#" class="icon icon-twitter"><i class="ri-twitter-fill"></i></a>
            <a href="#" class="icon icon-facebook"><i class="ri-facebook-fill"></i></a>
            <a href="#" class="icon icon-google"><i class="ri-google-fill"></i></a>
        </div>
    </form>
</div>
</body>
</html>
